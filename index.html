<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Enhanced Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>My Library</h1> <button id="new-book-btn">New Book</button>

  <div id="book-form-container" class="hidden">
    <form id="book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required><br>

      <label for="author">Author:</label>
      <input type="text" id="author" required><br>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" required><br>

      <label for="status">Reading Status:</label>
      <select id="status">
        <option value="Planning to Read">Planning to Read</option>
        <option value="Reading">Reading</option>
        <option value="Read">Read</option>
      </select><br>

      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Biography">Biography</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Thriller">Thriller</option>
        <option value="Historical">Historical</option>
        <option value="Self-Help">Self-Help</option>
      </select><br>

      <button type="submit">Add Book</button>
    </form>
  </div>

  <!-- Filter Section -->
  <div id="filter-container">
    <label for="filter-status">Filter by Status:</label>
    <select id="filter-status">
      <option value="All">All</option>
      <option value="Planning to Read">Planning to Read</option>
      <option value="Reading">Reading</option>
      <option value="Read">Read</option>
    </select>

    <label for="filter-genre">Filter by Genre:</label>
    <select id="filter-genre">
      <option value="All">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Non-Fiction">Non-Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Biography">Biography</option>
      <option value="Mystery">Mystery</option>
      <option value="Romance">Romance</option>
      <option value="Thriller">Thriller</option>
      <option value="Historical">Historical</option>
      <option value="Self-Help">Self-Help</option>
    </select>
    <button id="apply-filter">Apply Filter</button>
  </div>

  <div id="book-container"></div>

  <script src="script.js"></script>
</body>

</html>
